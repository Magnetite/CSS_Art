<!DOCTYPE html>
<html>
<head>
<title> CSS Circles</title>
<style>






.con {
	margin-left:50px;
	margin-right: 50px;
}


 
.ring {
	background-color: transparent;
	width: 100px;
	height: 100px;
	border-radius: 100%;
	border: 6px solid red;
	position: absolute;
	float: left;
}
 
 .two {
	margin-left: 70px;
 }
 
 .three {
	margin-left: 36px;
	margin-top: 58px;
 }



 


</style>
</head>
<body>

<div class="con">
	<div class="ring one"></div>
	<div class="ring two"></div>
	<div class="ring three"></div>
	

</div>






</body>
</html>
